<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #text1 {
        /*text-shadow: horizontal vertical blur color*/
        text-shadow: 5px 10px 10px black;
      }
      #div1 {
        width: 100px;
        overflow: scroll;
        /*text-overflow: ellipsis;*/
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>

    <h1> Text Shadow </h1>
    <p id="text1"> Sekolah Koding</p>

    <h1> Word wrap - Overflow</h1>
    <div id="div1"> Sekolah Koding adalah tempat belajar programming secara online</div>
  </body>
</html>
